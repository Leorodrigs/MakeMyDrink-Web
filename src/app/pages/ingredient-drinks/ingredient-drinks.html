<div class="ingredient-drinks-container">
  <header>
    <div class="header-controls">
      <app-back-button />
      <h1>Drinks com {{ ingredientName() }}</h1>
    </div>

    <app-search-bar
      [value]="searchTerm()"
      [placeholder]="'Procurar drink...'"
      (valueChange)="onSearch($event)"
    />
  </header>

  <div class="glassy-card">
    <div class="cards-grid">
      @if (filteredDrinks().length > 0) { @for (drink of filteredDrinks(); track drink.title) {
      <app-card-item [data]="drink" (cardClick)="onDrinkClick($event)" />
      } } @else {
      <div class="no-results">
        <p>Nenhum drink encontrado com este ingrediente.</p>
      </div>
      }
    </div>
  </div>
</div>
