<div class="ingredients-container">
  <header>
    <div class="header-controls">
      <app-back-button />
      <h1>Ingredientes</h1>
    </div>

    <app-search-bar
      [value]="searchTerm()"
      [placeholder]="'Procurar ingrediente...'"
      (valueChange)="onSearch($event)"
    />
  </header>

  <div class="glassy-card">
    <div class="cards-grid">
      @for (ingredient of filteredIngredients(); track ingredient.title) {
      <app-card-item [data]="ingredient" (cardClick)="onIngredientClick($event)" />
      }
    </div>
  </div>
</div>
