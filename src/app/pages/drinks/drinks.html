<div class="drinks-container">
  <header>
    <div class="header-controls">
      <app-back-button />
      <h1>Drinks</h1>
    </div>

    <app-search-bar
      [value]="searchTerm()"
      [placeholder]="'Procurar drink...'"
      (valueChange)="onSearch($event)"
    />
  </header>

  <div class="glassy-card">
    <div class="cards-grid">
      @for (drink of filteredDrinks(); track drink.title) {
      <app-card-item [data]="drink" (cardClick)="onDrinkClick($event)" />
      }
    </div>
  </div>
</div>
