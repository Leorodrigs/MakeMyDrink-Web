<div class="glasses-container">
  <header>
    <div class="header-controls">
      <app-back-button />
      <h1>Copos</h1>
    </div>

    <app-search-bar
      [value]="searchTerm()"
      [placeholder]="'Procurar tipo de copo...'"
      (valueChange)="onSearch($event)"
    />
  </header>

  <div class="glassy-card">
    <div class="cards-grid">
      @for (glass of filteredGlasses(); track glass.title) {
      <app-card-item [data]="glass" (cardClick)="onGlassClick($event)" />
      }
    </div>
  </div>
</div>
